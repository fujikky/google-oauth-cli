name: Publish Release

on:
  workflow_dispatch:
    inputs:
      ruby-gems-otp-code:
        description: RubyGems OTP code
        required: true

permissions:
  contents: read

jobs:
  publish_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      - uses: release-drafter/release-drafter@v5
        id: release_drafter_publish
        with:
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: bump version and publish
        run: |
          TAG_NAME=${{ steps.release_drafter.outputs.tag_name }}
          VERSION=${TAG_NAME#"v"}
          sed -i "s/VERSION = .*/VERSION = \"$VERSION\"/" lib/google-oauth-cli/version.rb
          bundle config unset deployment
          bundle install
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add .
          git commit -m ":bookmark: version bump"
          git push
          bundle exec rake release
        env:
          GEM_HOST_API_KEY: ${{ secrets.GEM_HOST_API_KEY }}
          GEM_HOST_OTP_CODE: ${{ github.event.inputs.ruby-gems-otp-code }}
